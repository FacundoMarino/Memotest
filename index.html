<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css"/>
        <title>Memotest</title> 
</head>
<body>
    <nav class="flex">
        <a href="pokedex.html">Pokedex</a>
    </nav>
    <!-- MEMOTEST -->
    <h1 class="flex">Bienvenido: <strong class="player--1"></strong></h1>
    <p>Ganá 2 Juegos para desbloquear un juego escondido</p>
    <section class="flex" id="fila--cartas1">

        
        
        <div id="carta--1">
            <p id="p--1" class="oculto"></p>
        </div>
        <div id="carta--2">
            <p id="p--2" class="oculto"></p>
        </div>
        <div id="carta--3">
            <p id="p--3" class="oculto"></p>
        </div>
        
        </section>
            <section id="fila--cartas2" class="flex">
        <div id="carta--4">
            <p id="p--4" class="oculto"></p>
        </div>
        <div id="carta--5">
            <p id="p--5" class="oculto"></p>
        </div>
        <div id="carta--6">
            <p id="p--6" class="oculto"></p>
        </div>
    </section>

    <section class="flex">
        <button type="button" id="start">Start</button>
        <button type="button" id="volver--a--jugar" class="oculto">Volver a Jugar</button>
    </section>


    <!-- SIMON DICE -->

    <p class="flex">Simon Dice<strong id="player--1"></strong></p>
        <section class="flex" id="fila--botones1">
            

            <button type="button" id="color--1" class="red button"></button>
            <button type="button" id="color--2" class="yellow button"></button>
            
             
        </section>
        <section class="flex" id="fila--botones2" >
            <button type="button" id="color--3" class="green button"></button>
            <button type="button" id="color--4" class="blue button"></button>
         </section>

         <section class="flex">
            <button type="button" id="start--simon">Start</button>                      
            <p id="ronda"></p>
        </section>

         <!-- POKEMON -->

         <section class="oculto flex " id="pokemon">

            <img id="charmander" src="./img/pokebolaInv.png" alt="" >
            <img id="charmander--pokemon" src="./img/charmander.png" alt="" class="oculto">            
            <img id="squirtle" src="./img/pokebolaCentro.png" alt="" >
            <img id="squirtle--pokemon" src="./img/squirtle.png" alt="" class="oculto">         
            <img id="bulbasaur" src="./img/pokebola.png" alt="" >  
            <img id="bulbasaur--pokemon" src="./img/bulbasaur.png" alt="" class="oculto">            
            
            
        </section>

        <section id="batalla" class="grid">

            
            <img class="" id="vida--total" src="./img/vida-total.png" alt="vida total">
            <img class="" id="vida--media" src="./img/vida-media.png" alt="vida total">
            <img class="" id="vida--baja" src="./img/vida-baja.png" alt="vida total">

            <img class="oculto" id="front--pikachu" src="https://img.pokemondb.net/sprites/heartgold-soulsilver/normal/pikachu.png" alt="Pikachu">
            <img class="oculto" id="front--gengar" src="https://img.pokemondb.net/sprites/x-y/normal/gengar.png" alt="Gengar">
            <img class="oculto" id="front--mew" src="https://img.pokemondb.net/sprites/x-y/normal/mew.png" alt="Mew">
            <img  class="oculto" id="front--mewtwo" src="https://img.pokemondb.net/sprites/black-white/normal/mewtwo.png" alt="Mewtwo">

            <img  class="oculto" id="back--charmander" src="https://img.pokemondb.net/sprites/heartgold-soulsilver/back-normal/charmander.png" alt="Charmander">
            <img  class="oculto" id="back--squirtle" src="https://img.pokemondb.net/sprites/heartgold-soulsilver/back-normal/squirtle.png" alt="Squirtle">
            <img  class="oculto" id="back--bulbasaur" src="https://img.pokemondb.net/sprites/heartgold-soulsilver/back-normal/bulbasaur.png" alt="Bulbasaur">    

            <p id="parrafo--seleccion" class="oculto">La máquina sacó
            <strong id="seleccion--maquina"></strong></p>

            <button type="button" id="papel" class="oculto">papel</button>
            <button type="button" id="tijera" class="oculto">tijera</button>
            <button type="button" id="piedra" class="oculto">piedra</button>
           
        </section>
    
    <script src="js/memotest.js"></script>
    <script src="js/simondice.js"></script>
    <script src="js/pokemon.js"></script>
    <script src="js/pokedex.js"></script>

</body>
</html>
